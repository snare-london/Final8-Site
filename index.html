<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final 8 Leaderboard</title>

    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; padding: 20px; font-size: 16px; }
      .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
      h1 { color: #003087; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; font-size: 1.5rem; }
      .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #003087; font-weight: bold; font-size: 0.9rem; }
      table { width: auto; border-collapse: collapse; margin-top: 12px; }
      th { text-align: left; padding: 10px 12px; background: #f7fbff; color: #003087; font-weight: 700; border-bottom: 1px solid #eef3f8; font-size: 0.95rem; }
      td { padding: 10px 12px; border-bottom: 1px solid #f1f1f1; color: #222; font-size: 0.95rem; }
      .name-link { color: #003087; font-weight: 700; text-decoration: none; }
      .timestamp { color: #666; font-style: italic; font-size: 0.95rem; }

      @media (max-width: 600px) {
      body { padding: 12px; font-size: 16px; }
      .container { padding: 18px; }
      h1 { font-size: 1.3rem; }
      th, td, .timestamp { font-size: 1rem; }
      }
    </style>
</head>

<body>
  <div class="container">
    <h1>Final 8 Leaderboard</h1>
    <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
    <table id="ladder"></table>
  </div>

<script>
    const url = "https://api.sheetbest.com/sheets/cfe4e2ab-a31c-4894-8926-ed9b3140078b/tabs/Website_View";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (!data.length) return;

        // 1. Set the timestamp (plucking it from the data before we filter)
        document.getElementById('timestamp').innerText = data[0].LastUpdated;

        const table = document.getElementById("ladder");

        // 2. Headers
        const headerRow = document.createElement("tr");
        Object.keys(data[0]).forEach(key => {
          // --- SKIP THE TIMESTAMP COLUMN ---
          if (key === "LastUpdated") return; 
          
          const th = document.createElement("th");
          th.textContent = key;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // 3. Rows
        data.forEach(row => {
          const tr = document.createElement("tr");
          
          // Use Object.entries so we can check the Key and the Value at the same time
        Object.entries(row).forEach(([key, value]) => {
            if (key === "LastUpdated") return;

            const td = document.createElement("td");
            
            // If this is the "Name" column, make it a link
          if (key === "Name") {
            const link = document.createElement("a");
            link.href = `profile.html?name=${encodeURIComponent(value)}`;
            link.textContent = value;
            link.className = 'name-link';
            td.appendChild(link);
          } else {
                td.textContent = value;
            }
            
            tr.appendChild(td);
        });
        table.appendChild(tr);
        });
      })
      .catch(err => console.error(err));
</script>

</body>
</html>
