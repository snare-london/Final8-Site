<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final 8 Leaderboard</title>

    <style>
      html, body { margin: 0; }
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; padding: 20px; font-size: 16px; display: flex; justify-content: center; }
      .container { max-width: 1400px; margin: 0; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
      h1 { color: #003087; margin: 0; padding-bottom: 5px; font-size: 1.5rem; }
      h2 { color: #003087; margin-top: 0; margin-bottom: 10px; font-size: 1.1rem; }
      .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #003087; font-weight: bold; font-size: 0.9rem; }
      .tables-wrapper { display: flex; gap: 20px; margin-top: 12px; flex-wrap: wrap; }
      .table-column { display: flex; flex-direction: column; gap: 20px; }
      .tables-wrapper > div:not(:first-child) { border-left: 2px solid #ddd; padding-left: 20px; }
      table { width: auto; border-collapse: collapse; }
      th { text-align: left; padding: 10px 12px; background: #f7fbff; color: #003087; font-weight: 700; border-bottom: 1px solid #eef3f8; font-size: 0.95rem; }
      td { padding: 10px 12px; border-bottom: 1px solid #f1f1f1; color: #222; font-size: 0.95rem; }
      .name-link { color: #003087; font-weight: 700; text-decoration: none; }
      .timestamp { margin: 0; color: #666; font-style: italic; font-size: 0.95rem; }

      @media (max-width: 600px) {
      body { padding: 12px; font-size: 18px; }
      .container { padding: 18px; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      th, td, .timestamp { font-size: 1.1rem; }
      .tables-wrapper { flex-direction: column; gap: 20px; margin-top: 12px; }
      .table-column { gap: 20px; }
      .tables-wrapper > div:not(:first-child) { border-left: none; padding-left: 0; margin-top: 10px; }
      }
    </style>
</head>

<body>
  <div class="container">
    <center><h1>2026 Final 8 Tipping Comp</h1>
    <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></center></p>
    <div class="tables-wrapper">
      <div>
        <center><h2>Leaderboard</h2></center>
        <table id="ladder"></table>
      </div>
      <div>
        <center><h2>Current Ladder</h2></center>
        <table id="websiteViewLadder"></table>
      </div>
      <div class="table-column">
        <div>
          <center><h2>Season Futures</h2></center>
          <table id="manualResults"></table>
        </div>
        <div>
          <center> <h2>Current Coleman Standings</h2></center>
          <table id="coleman"></table>
        </div>
      </div>
    </div>
  </div>

<script>
    const apiBase = "https://api.sheetbest.com/sheets/cfe4e2ab-a31c-4894-8926-ed9b3140078b/tabs";

    function populateTable(url, tableId) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.length) return;

          const table = document.getElementById(tableId);

          // Headers
          const headerRow = document.createElement("tr");
          Object.keys(data[0]).forEach(key => {
            if (key === "LastUpdated") return;
            
            const th = document.createElement("th");
            th.textContent = key;
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          // Rows
          data.forEach(row => {
            const tr = document.createElement("tr");
            
            Object.entries(row).forEach(([key, value]) => {
              if (key === "LastUpdated") return;

              const td = document.createElement("td");
              
              if (key === "Name") {
                const link = document.createElement("a");
                link.href = `profile.html?name=${encodeURIComponent(value)}`;
                link.textContent = value;
                link.className = 'name-link';
                td.appendChild(link);
              } else {
                td.textContent = value;
              }
              
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        })
        .catch(err => console.error(err));
    }

    // Set timestamp from first table
    fetch(apiBase + "/Website_View")
      .then(res => res.json())
      .then(data => {
        if (data.length) {
          document.getElementById('timestamp').innerText = data[0].LastUpdated;
        }
      })
      .catch(err => console.error(err));

    populateTable(apiBase + "/Website_View", "ladder");
    populateTable(apiBase + "/Website_View_Ladder", "websiteViewLadder");
    populateTable(apiBase + "/Website_View_Coleman", "coleman");
    populateTable(apiBase + "/Website_View_ManualResults", "manualResults");
</script>

</body>
</html>
