<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Details</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 600px; margin: 0; background: transparent; padding: 30px; border-radius: 12px; }
        h1 { color: #003087; margin-top: 0; padding-bottom: 10px; font-size: 1.5rem; text-align: center; }
        .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #003087; font-weight: bold; font-size: 0.9rem; }
        .answers-table { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 20px; margin-top: 5px; }
        table { width: auto; border-collapse: collapse; }
        th { text-align: left; padding: 10px 8px; background: #f7fbff; color: #003087; font-weight: 700; border-bottom: 1px solid #eef3f8; font-size: 0.95rem; }
        td { padding: 10px 8px; border-bottom: 1px solid #f1f1f1; color: #222; font-size: 0.95rem; }
        td:first-child { font-weight: 700; }
        .loading { text-align: center; color: #999; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Leaderboard</a>
        <h1 id="user-name">Loading...</h1>
        
        <div id="answers-container">
            <p class="loading">Fetching entry details...</p>
        </div>
    </div>

    <script>
        // 1. Get the name from the URL
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name');

        if (userName) {
            document.getElementById('user-name').innerText = userName;

            // 2. Updated URL for the "Form_Responses" tab
            // We add "/search" to make sure Sheet.best filters the data on their server
            const url = `https://api.sheetbest.com/sheets/cfe4e2ab-a31c-4894-8926-ed9b3140078b/tabs/Form_Responses/search?Name=${encodeURIComponent(userName)}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('answers-container');
                    container.innerHTML = ""; 

                    // If the search works, 'data' will be an array with 1 person
                    if (data.length === 0) {
                        container.innerHTML = "<p>No entries found for this name.</p>";
                        return;
                    }

                    const person = data[0];
                    
                    // 1. Define your "Translation Layer"
                    // "Sheet Header Name": "Nice Display Name"
                    const fieldMapping = {
                        "Premier": "Premier",
                        "OtherGF": "Other Grand Finalist",
                        "Spoon": "Wooden Spoon",
                        "1st": "1st",
                        "2nd": "2nd",
                        "3rd": "3rd",
                        "4th": "4th",
                        "5th": "5th",
                        "6th": "6th",
                        "7th": "7th",
                        "8th": "8th",
                        "Brownlow": "Brownlow Medallist",
                        "Coleman": "Coleman Medallist",
                        "Bonus": "Sacked Pundit",
                    };

                    // 2. Create table HTML
                    const table = document.createElement('table');
                    const tbody = document.createElement('tbody');

                    // 3. Loop through your mapping and create table rows
                    Object.entries(fieldMapping).forEach(([sheetHeader, niceName]) => {
                        const value = person[sheetHeader];
                        
                        const row = document.createElement('tr');
                        
                        const fieldCell = document.createElement('td');
                        fieldCell.textContent = niceName;
                        
                        const valueCell = document.createElement('td');
                        valueCell.textContent = value || 'No Answer';
                        
                        row.appendChild(fieldCell);
                        row.appendChild(valueCell);
                        tbody.appendChild(row);
                    });
                    
                    table.appendChild(tbody);
                    
                    // Wrap table in a card div
                    const tableCard = document.createElement('div');
                    tableCard.className = 'answers-table';
                    tableCard.appendChild(table);
                    container.appendChild(tableCard);                })
                .catch(err => {
                    console.error("Fetch error:", err);
                    document.getElementById('answers-container').innerHTML = "Error loading data.";
                });
        }
    </script>
</body>
</html>
